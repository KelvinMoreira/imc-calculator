<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <section id="calculadora">
        <div id="containerh1"><h1>Calculadora - IMC</h1></div>
        <div id="containercal">
            <div id="nomeeinputs">
                <div id="nomes">
                    <div>Nome:</div>
                    <div>Altura:</div> 
                    <div>Peso:</div>
                </div>

                <div id="inputs">
                    <div><input type="text" id="nome" class="campos" placeholder="Digite:"></div>
                    <div><input type="number" id="altura" class="campos" placeholder="Digite:"></div>
                    <div><input type="number" id="peso" class="campos" placeholder="Digite:"></div>
                </div>
            </div>
            <input type="button" value="Calcular" id="botaocalcular" onclick="Calcular()">
            <div id="respostaarea">
                
            </div>
        </div>
    </section>
</body>
</html>
